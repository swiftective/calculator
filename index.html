<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/favicon.png" type="image/png" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="display">
        <div id="result">result</div>
        <div id="calcInput">0</div>
      </div>
      <button id="clear">CLEAR</button>
      <button id="delete">DELETE</button>
      <button class="numKeys" data-opt="1">1</button>
      <button class="numKeys" data-opt="2">2</button>
      <button class="numKeys" data-opt="3">3</button>
      <button class="opKeys" data-opt="/">/</button>
      <button class="numKeys" data-opt="4">4</button>
      <button class="numKeys" data-opt="5">5</button>
      <button class="numKeys" data-opt="6">6</button>
      <button class="opKeys" data-opt="*">*</button>
      <button class="numKeys" data-opt="7">7</button>
      <button class="numKeys" data-opt="8">8</button>
      <button class="numKeys" data-opt="9">9</button>
      <button class="opKeys" data-opt="-">-</button>
      <button id="dot" data-opt=".">.</button>
      <button class="numKeys" data-opt="0">0</button>
      <button id="equal" data-opt="=">=</button>
      <button class="opKeys" data-opt="+">+</button>
    </div>
  </body>
</html>
