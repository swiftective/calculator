<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/favicon.png" type="image/png" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="display">
        <div id="result"></div>
        <div id="input"></div>
      </div>
      <button id="clear">CLEAR</button>
      <button id="delete">DELETE</button>
      <button class="numKeys" data-opt=1>1</button>
      <button class="numKeys" data-opt=2>2</button>
      <button class="numKeys" data-opt=3>3</button>
      <button class="opKeys" data-opt="divide">/</button>
      <button class="numKeys" data-opt=4>4</button>
      <button class="numKeys" data-opt=5>5</button>
      <button class="numKeys" data-opt=6>6</button>
      <button class="opKeys" data-opt="multiply">*</button>
      <button class="numKeys" data-opt=7>7</button>
      <button class="numKeys" data-opt=8>8</button>
      <button class="numKeys" data-opt=9>9</button>
      <button class="opKeys" data-opt="subtract">-</button>
      <button class="numKeys" data-opt="dot">.</button>
      <button class="numKeys" data-opt=0>0</button>
      <button class="opKeys" data-opt="equal">=</button>
      <button class="opKeys" data-opt="add">+</button>
    </div>
  </body>
</html>
