<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/favicon.png" type="image/png" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="display">
        <div id="result"></div>
        <div id="input"></div>
      </div>
      <button id="clear">CLEAR</button>
      <button id="delete">DELETE</button>
      <button class="numKeys">1</button>
      <button class="numKeys">2</button>
      <button class="numKeys">3</button>
      <button class="opKeys" data-opt="divide">/</button>
      <button class="numKeys">4</button>
      <button class="numKeys">5</button>
      <button class="numKeys">6</button>
      <button class="opKeys" data-opt="multiply">*</button>
      <button class="numKeys">7</button>
      <button class="numKeys">8</button>
      <button class="numKeys">9</button>
      <button class="opKeys" data-opt="subtract">-</button>
      <button class="numKeys">.</button>
      <button class="numKeys">0</button>
      <button class="opKeys" data-opt="equal">=</button>
      <button class="opKeys" data-opt="add">+</button>
    </div>
  </body>
</html>
